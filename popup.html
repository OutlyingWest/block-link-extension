<!DOCTYPE html>
<html>
    <head>
        <title>link blocker</title>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center mt-2">
                <div class="col">
                    <div class="card-body rounded-3 bg-light">
                        <h4>Link blocker</h4>
                    </div>
                    <div class="mb-3">
                        <label for="LinksTextarea" class="form-label">Add your links for blocking below</label>
                        <textarea class="form-control" id="LinksTextarea" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <button type="button" id="submit" class="btn btn-dark">Add links</button>
                    </div>
                </div>      
            </div>
        </div>

        <script src="popup.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>
</html>
