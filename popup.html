<!DOCTYPE html>
<html>
    <head>
        <title>link blocker</title>
        <link rel="stylesheet" type="text/css" href="popup.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row justify-content-center mt-2">
                <div class="col">
                    <div class="card-body rounded-3 bg-light">
                        <h4>Link blocker</h4>
                    </div>
                    <div class="mb-3">
                        <label for="addLink" class="form-label">Add your link for blocking below</label>
                        <input type="text" class="form-control" id="addLink" placeholder="http://example.com">
                    </div>
                    <div class="mb-3">
                        <button type="button" id="submit" class="btn btn-dark">Add link</button>
                    </div>
                    <div class="mb-3">
                        <label for="linksTextArea" class="form-label">List of links for blocking</label>
                        <textarea class="form-control" id="linksTextArea" name="textareaLinks" placeholder="ID : URL-link" rows="3"></textarea>
                    </div>
                    <div class="row nav-fill g-1">
                        <div class="col">
                            <div class="mb-3">
                                <button type="button" id="update" class="btn btn-dark">Update links</button>
                            </div>
                        </div>
                        <div class="col col-8">
                            <div class="input-group ml-0">
                                <button type="button" id="deleteByID" class="btn btn-dark">Delete by ID</button>
                                <input type="text" id="forDeleteId" class="form-control" placeholder="" aria-label="Example text with button addon" aria-describedby="deleteByID">
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 d-grid">
                        <button type="button" id="deleleALL" class="btn btn-dark">Delete all links</button>
                    </div>
                </div>      
            </div>
        </div>
        <p id="debug"></p>

        <script src="popup.js"></script>
    </body>
</html>
